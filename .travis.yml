language: java
dist: trusty
jdk:
  - openjdk8
sudo: false
global:
    # ENCRYPTION_PASSWORD
    - secure: ""
    - GPG_DIR=.gnupg
    - GPG_DIR_TEST=$TRAVIS_BUILD_DIR/.gnupg
    # GPG_KEYNAME=...
    - secure: ""
    # GPG_PASSPHRASE=...
    - secure: ""
    # SONATYPE_USER=...
    - secure: ""
    # SONATYPE_PASSWORD=...
    - secure: ""

install:
    - pwd
    - echo $GPG_DIR
    - echo $GPG_DIR_TEST
    - echo $TRAVIS_BUILD_DIR
    - echo "$(pwd)/.gnupg"
    - gpg --version
    - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $TRAVIS_BUILD_DIR/$GPG_DIR/pubring.gpg.enc -out $TRAVIS_BUILD_DIR/$GPG_DIR/pubring.gpg -d
    - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $TRAVIS_BUILD_DIR/$GPG_DIR/secring.gpg.enc -out $TRAVIS_BUILD_DIR/$GPG_DIR/secring.gpg -d
    - mvn versions:set -DnewVersion=$TRAVIS_BRANCH
    - mvn -B -Ptravis deploy
    
